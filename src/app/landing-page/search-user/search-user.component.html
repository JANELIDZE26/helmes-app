<div class="form-container">
  <h1 style="color: #161925">Helmes</h1>
  <form
    #searchForm="ngForm"
    (ngSubmit)="onSearch(searchField.value, searchForm)"
  >
    <label>
      <input
        #searchField
        autocomplete="off"
        class="search-input"
        name="search"
        ngModel
        placeholder="Search"
        type="text"
      />
    </label>
    <button class="button" type="submit">
      <fa-icon [icon]="icon" class="icon"></fa-icon>
    </button>
  </form>
  <div style="margin-right: 10px">
    <p
      *ngFor="let lastSearch of lastSearches"
      [routerLink]="[lastSearch.login]"
      class="search-paragraph"
    >
      {{ lastSearch.login }}
    </p>
  </div>
  <p *ngIf="searched && !user" style="color: red">User Not Found</p>
</div>
